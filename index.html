    <!-- VallaBus API Integration (Embedded) -->
    <script>
        /**
         * VallaBus API Integration
         * Handles all API calls to the VallaBus API for bus stop and real-time data
         */

        // API Configuration
        const VALLABUS_API_BASE = 'https://gtfs.vallabus.com';
        const CACHE_DURATION = 25000; // 25 seconds cache as per API docs

        class VallaBusAPI {
            constructor() {
                this.cache = new Map();
                this.lastFetch = new Map();
            }

            /**
             * Fetch all bus stops (paradas)
             * Endpoint: GET /v2/paradas/
             */
            async getAllStops() {
                const cacheKey = 'all_stops';
                const cached = this.getFromCache(cacheKey, 3600000); // Cache for 1 hour
                if (cached) return cached;

                try {
                    const response = await fetch(`${VALLABUS_API_BASE}/v2/paradas/`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    this.setCache(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error('Error fetching all stops:', error);
                    throw error;
                }
            }

            /**
             * Fetch stop details with all lines
             * Endpoint: GET /v2/parada/{stopId}
             */
            async getStopInfo(stopId) {
                const cacheKey = `stop_${stopId}`;
                const cached = this.getFromCache(cacheKey, CACHE_DURATION);
                if (cached) return cached;

                try {
                    const response = await fetch(`${VALLABUS_API_BASE}/v2/parada/${stopId}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    this.setCache(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error(`Error fetching stop ${stopId}:`, error);
                    throw error;
                }
            }

            /**
             * Fetch specific line at a stop
             * Endpoint: GET /v2/parada/{stopId}/{lineId}
             */
            async getStopLineInfo(stopId, lineId) {
                const cacheKey = `stop_${stopId}_line_${lineId}`;
                const cached = this.getFromCache(cacheKey, CACHE_DURATION);
                if (cached) return cached;

                try {
                    const response = await fetch(`${VALLABUS_API_BASE}/v2/parada/${stopId}/${lineId}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    this.setCache(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error(`Error fetching stop ${stopId} line ${lineId}:`, error);
                    throw error;
                }
            }

            /**
             * Fetch bus positions (optional enhancement)
             * Endpoint: GET /v2/busPosition/
             */
            async getBusPositions() {
                const cacheKey = 'bus_positions';
                const cached = this.getFromCache(cacheKey, 15000); // Cache for 15 seconds
                if (cached) return cached;

                try {
                    const response = await fetch(`${VALLABUS_API_BASE}/v2/busPosition/`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    this.setCache(cacheKey, data);
                    return data;
                } catch (error) {
                    console.error('Error fetching bus positions:', error);
                    throw error;
                }
            }

            /**
             * Helper: Get data from cache if not expired
             */
            getFromCache(key, maxAge) {
                const lastFetch = this.lastFetch.get(key);
                if (!lastFetch || Date.now() - lastFetch > maxAge) {
                    return null;
                }
                return this.cache.get(key);
            }

            /**
             * Helper: Set data in cache
             */
            setCache(key, data) {
                this.cache.set(key, data);
                this.lastFetch.set(key, Date.now());
            }

            /**
             * Helper: Clear cache
             */
            clearCache() {
                this.cache.clear();
                this.lastFetch.clear();
            }

            /**
             * Parse arrival times to get minutes remaining
             */
            parseArrivalTime(fechaHoraLlegada) {
                const arrivalTime = new Date(fechaHoraLlegada);
                const now = new Date();
                const diffMs = arrivalTime - now;
                const diffMins = Math.round(diffMs / 60000);
                return diffMins;
            }

            /**
             * Format occupancy status to Spanish
             */
            formatOccupancy(occupancyStatus) {
                const occupancyMap = {
                    'EMPTY': 'Vac√≠o',
                    'MANY_SEATS_AVAILABLE': 'Muchos asientos',
                    'FEW_SEATS_AVAILABLE': 'Pocos asientos',
                    'STANDING_ROOM_ONLY': 'Solo de pie',
                    'CRUSHED_STANDING_ROOM_ONLY': 'Muy lleno',
                    'FULL': 'Completo',
                    'NOT_ACCEPTING_PASSENGERS': 'No admite pasajeros'
                };
                return occupancyMap[occupancyStatus] || 'Desconocido';
            }
        }

        // Export singleton instance
        const vallaBusAPI = new VallaBusAPI();

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global State
        let map;
        let userLocation = null;
        let busStops = [];
        let stopMarkers = [];
        let favorites = JSON.parse(localStorage.getItem('busolid_favorites') || '[]');
        let updateInterval = null;
        let selectedStopId = null;

        // Initialize Map
        function initMap() {
            // Valladolid center coordinates
            const valladolidCenter = [41.6523, -4.7245];

            map = L.map('map', {
                center: valladolidCenter,
                zoom: 13,
                zoomControl: false,
                attributionControl: false
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            // Request user location
            getUserLocation();

            // Load bus stops
            loadBusStops();
        }

        // Get User Location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Center map on user
                        map.setView([userLocation.lat, userLocation.lng], 15);

                        // Add user marker
                        L.marker([userLocation.lat, userLocation.lng], {
                            icon: L.divIcon({
                                html: '<div style="width:16px;height:16px;background:#3b82f6;border:3px solid white;border-radius:50%;box-shadow:0 0 10px rgba(59,130,246,0.5)"></div>',
                                className: 'custom-div-icon',
                                iconSize: [22, 22]
                            })
                        }).addTo(map);

                        loadNearbyStops();
                    },
                    (error) => {
                        console.log('Location access denied or unavailable');
                    }
                );
            }
        }

        // Calculate Distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        }

        // Load Bus Stops from API
        async function loadBusStops() {
            try {
                const data = await vallaBusAPI.getAllStops();

                if (data && Array.isArray(data)) {
                    busStops = data;
                    displayStopsOnMap();
                }
            } catch (error) {
                console.error('Error loading bus stops:', error);
            }
        }

        // Display Stops on Map
        function displayStopsOnMap() {
            // Clear existing markers
            stopMarkers.forEach(marker => map.removeLayer(marker));
            stopMarkers = [];

            busStops.forEach(stop => {
                if (!stop.latitud || !stop.longitud) return;

                const isFavorite = favorites.includes(stop.parada);

                const markerHtml = `
                    <div class="bus-stop-marker ${isFavorite ? 'favorite' : ''}">
                        <i data-lucide="bus" style="width:16px;height:16px"></i>
                    </div>
                `;

                const marker = L.marker([stop.latitud, stop.longitud], {
                    icon: L.divIcon({
                        html: markerHtml,
                        className: 'custom-div-icon',
                        iconSize: [36, 36]
                    })
                }).addTo(map);

                marker.on('click', () => {
                    selectedStopId = stop.parada;
                    showStopInfo(stop);
                });

                stopMarkers.push(marker);
            });

            // Reinitialize Lucide icons for new markers
            lucide.createIcons();
        }

        // Show Stop Info in Popup
        async function showStopInfo(stop) {
            const popupContent = `
                <div class="stop-popup-header">
                    <div class="stop-popup-title">${stop.nombre || stop.parada}</div>
                    <div class="stop-popup-number">Parada ${stop.parada}</div>
                </div>
                <div class="stop-popup-body">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando informaci√≥n...</p>
                    </div>
                </div>
            `;

            const popup = L.popup({
                maxWidth: 350,
                className: 'bus-stop-popup'
            })
                .setLatLng([stop.latitud, stop.longitud])
                .setContent(popupContent)
                .openOn(map);

            // Load real-time data
            try {
                const stopData = await vallaBusAPI.getStopInfo(stop.parada);
                updatePopupWithRealtime(popup, stop, stopData);
            } catch (error) {
                console.error('Error loading stop info:', error);
                const errorContent = `
                    <div class="stop-popup-header">
                        <div class="stop-popup-title">${stop.nombre || stop.parada}</div>
                        <div class="stop-popup-number">Parada ${stop.parada}</div>
                    </div>
                    <div class="stop-popup-body">
                        <div class="no-arrivals">No se pudo cargar la informaci√≥n</div>
                    </div>
                `;
                popup.setContent(errorContent);
            }
        }

        // Update Popup with Real-time Data
        function updatePopupWithRealtime(popup, stop, data) {
            const isFavorite = favorites.includes(stop.parada);
            let linesHtml = '';

            if (data && data.lineas && data.lineas.length > 0) {
                data.lineas.forEach(line => {
                    const arrivals = line.horarios || [];
                    const nextArrival = arrivals[0];

                    if (nextArrival) {
                        const minutesRemaining = vallaBusAPI.parseArrivalTime(nextArrival.fechaHoraLlegada);
                        const urgentClass = minutesRemaining <= 3 ? 'urgent' : '';
                        const occupancy = line.realtime && line.realtime[0] ?
                            vallaBusAPI.formatOccupancy(line.realtime[0].ocupacion) : '';

                        linesHtml += `
                            <div class="bus-line-item">
                                <div class="bus-line-header">
                                    <div>
                                        <span class="bus-line-number">${line.linea}</span>
                                    </div>
                                    <div class="bus-arrival-time ${urgentClass}">
                                        ${minutesRemaining >= 0 ? minutesRemaining + ' min' : 'Pasado'}
                                    </div>
                                </div>
                                <div class="bus-destination">${line.destino || nextArrival.destino}</div>
                                ${occupancy ? `<div class="bus-occupancy">üë• ${occupancy}</div>` : ''}
                            </div>
                        `;
                    }
                });
            }

            if (!linesHtml) {
                linesHtml = '<div class="no-arrivals">üòî No hay buses pr√≥ximos</div>';
            }

            const favoriteText = isFavorite ? '‚≠ê Quitar de favoritos' : '‚òÜ A√±adir a favoritos';

            const popupContent = `
                <div class="stop-popup-header">
                    <div class="stop-popup-title">${stop.nombre || stop.parada}</div>
                    <div class="stop-popup-number">Parada ${stop.parada}</div>
                </div>
                <div class="stop-popup-body">
                    ${linesHtml}
                    <button class="favorite-btn ${isFavorite ? 'is-favorite' : ''}" onclick="toggleFavorite('${stop.parada}')">
                        ${favoriteText}
                    </button>
                </div>
            `;

            popup.setContent(popupContent);
        }

        // Toggle Favorite
        function toggleFavorite(stopId) {
            const index = favorites.indexOf(stopId);

            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(stopId);
            }

            localStorage.setItem('busolid_favorites', JSON.stringify(favorites));

            // Refresh markers
            displayStopsOnMap();

            // Refresh favorites panel if open
            if (document.getElementById('favoritesPanel').classList.contains('active')) {
                loadFavorites();
            }

            // Close and reopen popup to refresh
            map.closePopup();
            const stop = busStops.find(s => s.parada === stopId);
            if (stop) {
                setTimeout(() => showStopInfo(stop), 100);
            }
        }

        // Load Nearby Stops
        function loadNearbyStops() {
            if (!userLocation) {
                document.getElementById('nearbyStopsList').innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="map-pin-off"></i>
                        <div class="empty-state-title">Ubicaci√≥n no disponible</div>
                        <div class="empty-state-text">Activa la ubicaci√≥n para ver paradas cercanas</div>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // Calculate distances and sort
            const stopsWithDistance = busStops
                .filter(stop => stop.latitud && stop.longitud)
                .map(stop => ({
                    ...stop,
                    distance: calculateDistance(
                        userLocation.lat,
                        userLocation.lng,
                        stop.latitud,
                        stop.longitud
                    )
                }))
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 20); // Show top 20 nearest

            let html = '';
            stopsWithDistance.forEach(stop => {
                const distanceKm = (stop.distance / 1000).toFixed(2);
                const distanceM = Math.round(stop.distance);
                const distanceText = distanceM < 1000 ? `${distanceM}m` : `${distanceKm}km`;

                html += `
                    <div class="stop-card" onclick="flyToStop(${stop.latitud}, ${stop.longitud}, '${stop.parada}')">
                        <div class="stop-card-header">
                            <div class="stop-card-name">${stop.nombre || 'Parada ' + stop.parada}</div>
                            <div class="stop-card-distance">${distanceText}</div>
                        </div>
                        <div class="stop-card-lines">
                            <span class="line-badge">Parada ${stop.parada}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('nearbyStopsList').innerHTML = html;
        }

        // Load Favorites
        function loadFavorites() {
            if (favorites.length === 0) {
                document.getElementById('favoriteStopsList').innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="star"></i>
                        <div class="empty-state-title">Sin favoritos</div>
                        <div class="empty-state-text">A√±ade paradas a tus favoritos desde el mapa</div>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const favoriteStops = busStops.filter(stop => favorites.includes(stop.parada));

            let html = '';
            favoriteStops.forEach(stop => {
                html += `
                    <div class="stop-card" onclick="flyToStop(${stop.latitud}, ${stop.longitud}, '${stop.parada}')">
                        <div class="stop-card-header">
                            <div class="stop-card-name">${stop.nombre || 'Parada ' + stop.parada}</div>
                            <div style="color:#f59e0b">‚≠ê</div>
                        </div>
                        <div class="stop-card-lines">
                            <span class="line-badge">Parada ${stop.parada}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('favoriteStopsList').innerHTML = html;
        }

        // Fly to Stop
        function flyToStop(lat, lng, stopId) {
            // Close panels
            document.querySelectorAll('.view-panel').forEach(panel => panel.classList.remove('active'));

            // Activate map nav
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-view="map"]').classList.add('active');

            // Fly to location
            map.flyTo([lat, lng], 17, {
                duration: 1.5
            });

            // Open popup after flight
            setTimeout(() => {
                const stop = busStops.find(s => s.parada === stopId);
                if (stop) {
                    showStopInfo(stop);
                }
            }, 1500);
        }

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const view = this.getAttribute('data-view');

                // Update active state
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Close all panels
                document.querySelectorAll('.view-panel').forEach(panel => {
                    panel.classList.remove('active');
                });

                // Open selected panel
                if (view === 'nearby') {
                    document.getElementById('nearbyPanel').classList.add('active');
                    loadNearbyStops();
                } else if (view === 'favorites') {
                    document.getElementById('favoritesPanel').classList.add('active');
                    loadFavorites();
                }
            });
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initMap();

            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            }
        });
    </script>
